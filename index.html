<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <button onclick="theme(this)" class="mode">Dark Mode</button>
    <div class="contact">
      <h1>Contact Form</h1>
      <form
        class="form"
        action="https://formsubmit.co/chetankhulage350@gmail.com"
        method="POST"
      >
        <label for="name">User Name:</label>
        <input type="text" id="name" placeholder="Pick a username" />
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email" />
        <label for="msg">Message:</label>
        <textarea
          name="msg"
          id="msg"
          rows="10"
          placeholder="Enter Message"
        ></textarea>
        <input type="hidden" name="_subject" value="New submission!" />
        <input type="hidden" name="_captcha" value="false" />
        <input
          type="hidden"
          name="_next"
          value="http://chetank.dx.am/sent_success.html"
        />
        <label for=""></label>
        <input type="submit" class="button" value="Send" id="button" />
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
